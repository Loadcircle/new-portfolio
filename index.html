<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <style>
      body{
        margin: 0;
        padding: 20px;
      }
      .app_container{
        display: flex;
      }
      .samurai{
        width: 128px;
        height: 128px;
        background-image : url(/sprites/Idle.png);
        animation: moveX 1s steps(9) infinite;
      }
      .samurai.walk{
        background-image : url(/sprites/Walk.png);
      }
      .samurai.run{
        background-image : url(/sprites/Run.png);
      }
      .samurai.attack{
        background-image : url(/sprites/Attack_1.png);
      }
      .samurai.jump{
        background-image : url(/sprites/Jump.png);
      }
      @keyframes moveX{
        from{background-position-x:0px;}
        to{background-position-x:-1150px;}
      }
    </style>
    
    <h1>gamepad controller</h1>
    
    <div class="app_container">
      <div class="samuraiDirection">
        <div class="samurai"></div>
      </div>
    </div>
    <script src="game.js" type="module"></script>
  </body>
</html>
