<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <style>
      #ball{
        width: 20px;
        height: 20px;
        background-color: rebeccapurple;
        border-radius: 50%;
        z-index: 2;
      }
      #ball, 
      .ball_container::before,
      .ball_container::after{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .ball_container{
        position: relative;
        border: solid 1px;
        width: 200px;
        height: 200px;
      }
      .ball_container::before{
        content: '';
        width: 100%;
        height: 1px;
        background-color: grey;
        display: block;
      }
      .ball_container::after{
        content: '';
        width: 1px;
        height: 200px;
        background-color: grey;
        display: block;        
      }
    </style>
    
    <h1>gamepad controller</h1>
    
    <div id="gamepad-info"></div>
    <div class="ball_container">
      <div id="ball"></div>
    </div>
    <div id="axes" style="display: flex; flex-direction: column;"></div>
    <div id="buttons" style="display: flex; flex-direction: column;"></div>
    <!-- <script src="main.js" type="module"></script> -->
    <script src="gamepad.js" type="module"></script>
  </body>
</html>
